<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Aspect Based Sentiment Analysis</title>
  </head>
  <body>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

    <div class="p-3 mb-2 bg-warning text-dark">
        <h3 class = "mx-auto" style="width: 330px;">NLP Project - Group 18</h3>
        <h5 class = "mx-auto" style="width: 350px;">Aspect Based Sentiment Analysis</h5>
    </div>

    <br>

    <div class = "container">
        <form action = "/" method = "POST">
            <div class="mb-3">
              <label for="sentence" class="form-label"><h4>Enter the Sentence</h4></label>
              <input type="text" class="form-control" name = "sentence" id="sentence" aria-describedby="emailHelp">
            </div>
            
            <div class="d-grid gap-2 col-2 mx-auto">
              <button class="btn btn-outline-primary" type="submit">Submit</button>
            </div>
          </form>
    </div>

    <br>

    <div class="d-grid gap-3 mx-auto" style="width: 500px;">
      <div class="card text-dark bg-info mb-3" style="max-width: 50rem;">
        <div class="card-header"><b>Aspect Term Extraction</b></div>
        <div class="card-body">
          <p class="card-text">Some text here</p>
        </div>
      </div>
  
      <div class="card text-dark bg-warning mb-3" style="max-width: 50rem;">
        <div class="card-header"><b>Sentiment Classification</b></div>
        <div class="card-body">
          <p class="card-text">{{sentence}}</p>
        </div>
      </div>
    </div>
  </body>
</html>
